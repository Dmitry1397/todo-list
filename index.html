<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link id="css" rel="stylesheet" href="style.css">

  <script src="todo.js" defer></script>
  
  <title>Todo app</title>

</head>
<body>
  <header></header>
  
  <div class="container">
    <div class="title">
      <h1>TODO</h1>

      <button id="mode-switcher" class=""></button>
    </div>

    <div class="create">
      <input type="text" name="new-task" id="input" placeholder="Create a new todo...">
    </div>

    <div class="todo-list">
      <ul class="list">
        
      </ul>
      <div class="menu">
        <div class="total">
          <p id="count"><span id="number">0</span> items left</p>
        </div>
        <div class="filter">
          <p id="all" class="active">All</p>
          <p id="active">Active</p>
          <p id="completed">Completed</p>
        </div>
        <div>
          <p id="clear">Clear Completed</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const switcher = document.querySelector('#mode-switcher');
    const css = document.querySelector('#css');

    switcher.addEventListener('click', () => {
      if (switcher.className === 'day') {
        css.setAttribute('href', 'style-dark.css')
        switcher.className = 'dark';
      } else {
        css.setAttribute('href', 'style.css');
        switcher.className = 'day';
      }
    })
  </script>
  
</body>
</html>
